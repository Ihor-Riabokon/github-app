<div class="example-container mat-elevation-z8">
    <md-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container mdColumnDef="id">
            <md-header-cell *mdHeaderCellDef> id </md-header-cell>
            <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container mdColumnDef="userName">
            <md-header-cell *mdHeaderCellDef> login </md-header-cell>
          <md-cell *mdCellDef="let row"> <a [routerLink]="['/userinfo', row.id]"><img src={{row.preview}} /> <span> {{row.login}} </span> </a> </md-cell>
        </ng-container>

        <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
        <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
    </md-table>
</div>
